{% extends 'base.html' %}

{% block contentLeft %}
<form method="post">
  {% csrf_token %}
  <div class="card">
    <div class="card-header">
      <h5>Change Userstory</h5>
    </div>
    <div class="card-body pt-2">
      <div class="form-group">
        <label for="project">Project</label>
        <input type="text" class="form-control" disabled value="{{ userstory.Project_Name }}">
      </div>

      <div class="form-group">
        <label for="userstory_id">User Story</label>
        <input name="userstory" class="form-control" id="userstory_id" value="{{ userstory.UserStory_Full_Text }}" />
      </div>
      <!-- <div class="form-group">
        <label for="who_id">Role of actor (Who-)</label>
        <input name="who" type="text" class="form-control" id="who_id">
      </div> -->
    </div>
    <div class="card-footer">
      <button class="btn btn-warning">Submit</button>
      {% if userstory.Project_Name  %}
      <a href="{% url 'userstory_project_add' userstory.Project_Name_id  %}" class="btn btn-success">Add</a>
      {% endif %}
    </div>
  </div>
</form>
{% endblock %}
